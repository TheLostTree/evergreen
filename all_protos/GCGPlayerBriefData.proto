syntax = "proto3";

option java_package = "layla.sleep.proto";

import "ProfilePicture.proto";

// Name: GCGPlayerBriefData
message GCGPlayerBriefData {
    ProfilePicture profile_picture = 11;
    map<uint32, uint32> card_face_map = 3;
    uint32 uid = 8;
    uint32 controller_id = 1;
    string nick_name = 9;
    string online_id = 7;
    repeated uint32 card_id_list = 2;
    string psn_id = 14;
}

